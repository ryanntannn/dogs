<!DOCTYPE html>
<html>
	<head>
		<link href="css/dog.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
		<script src="https://kit.fontawesome.com/73b0a30830.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<div class="stats-pane">
			<div class="w3-light-grey w3-round-xlarge">
				<div class="w3-container w3-pink w3-round-xlarge" style="width:25%" id="hunger-bar"><i class="fas fa-bone"></i></div>
			</div>
			<div class="w3-light-grey w3-round-xlarge">
				<div class="w3-container w3-green w3-round-xlarge" style="width:25%" id="happiness-bar"><i class="fas fa-smile-beam"></i></div>
			</div>
			<div class="w3-light-grey w3-round-xlarge">
				<div class="w3-container w3-blue w3-round-xlarge" style="width:25%" id="cleanliness-bar"><i class="fas fa-hand-holding-water"></i></div>
			</div>
		</div>

		<div class="dog-container">
			<div class="body"></div>
			<div class="legA"></div>
			<div class="legB"></div>
			<div class="legC"></div>
			<div class="legD"></div>
			<div class="tail"></div>
			<div class="ear"></div>
			<div class="nose"></div>
			<div class="eye"></div>
			<div class="tounge"></div>
		  </div>

		  <div class="actions-pane">
			  <button onclick="feedDog()" class="feed"><i class="fas fa-utensils"></i></button>
			  
			  <button onclick="playDog()" class="play"><i class="far fa-futbol"></i></button>
			  
			  <button onclick="cleanDog()" class="wash"><i class="fas fa-shower"></i></button>
		  </div>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./index_scripts.js"></script>
</html>
